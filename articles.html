<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="game.css">
    <title>Play With Articles</title>
</head>

<body>
    <iframe width="0" height="0" src="https://www.youtube.com/embed/UjVhhZaYgkk?rel=0&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="main">
        <h1>Fill In The Blanks</h1>
        <br><br>
        <div class="content">
            <form action="#">
                <div class="que">
                    <h3>1. She showed me<input type="text" autocomplete="off" id="first" /> one pound coin.</h3>
                    <!--a-->
                </div>
                <div class="que">
                    <h3>2. Gold is <input type="text" autocomplete="off" id="second" /> precious metal.</h3>
                    <!--a-->
                </div>
                <div class="que">
                    <h3>3. Honest man speak <input type="text" autocomplete="off" id="third" /> truth.</h3>
                    <!--the-->
                </div>
                <div class="que">
                    <h3>4. He looks as stupid as <input type="text" autocomplete="off" id="fourth" /> </h3>
                    <!--an-->
                </div>
                <div class="que">
                    <h3>5. What did you do with <input type="text" autocomplete="off" id="fifth" /> camera I lent you?.</h3>
                    <!--the-->
                </div>
                <div class="que">
                    <h3>6. I waited for <input type="text" autocomplete="off" id="sixth" /> hour and then I went home.</h3>
                    <!--an-->
                </div>
                <br>
                <div class="button">
                    <input type="submit" name="submit" value="Submit" onclick="check();" class="submit">
                </div>
            </form>
            <div class="instructions" id="endgame" style="display:none;">
                <h2><strong><u>Game ends</u></strong></h2>
                <ul>Your score is: <span id="score"></span></ul>
                <div class="submit"><a href="index.html">Main Menu</a></div>
                <div class="submit"><a href="https://englishbolega.com/games">Play More</a></div>
            </div>
        </div>
    </div>
    <script>
        function check() {
            var ans1 = document.getElementById('first').value;
            var ans2 = document.getElementById('second').value;
            var ans3 = document.getElementById('third').value;
            var ans4 = document.getElementById('fourth').value;
            var ans5 = document.getElementById('fifth').value;
            var ans6 = document.getElementById('sixth').value;
            var score = 0;
            var a = "a";
            var an = "an";
            var the = "the";
            if (ans1 == a) {
                score++;
            }

            if (ans2 == a) {
                score++;
            }

            if (ans3 == the) {
                score++;
            }
            if (ans4 == an) {
                score++;
            }
            if (ans5 == the) {
                score++;
            }
            if (ans6 == an) {
                score++;
            }
            document.getElementById('score').innerHTML = score;
            document.getElementById('endgame').style.display = "block";
        }
    </script>
</body>

</html>
